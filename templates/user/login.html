{% extends 'partials/base.html' %}
{% block title %}Login Page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3  ">
                <div class="border p-3 " style="background-color: black;">
                    <h3 style="Color: rgb(161, 41, 77);">Login Page</h3>
                    <hr>
                    <form method="POST" >
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn my-card" type="submit" value="Login" style=" margin: 20px;height: 40px; 
                        width: 130px; border-radius: 25px; box-shadow: 5px 3px 10px rgb(245, 220, 109);
                         background-color: hsl(335, 64%, 41%,0.8); color: black;">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
